<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Save Book</title>
</head>
<body>
<div class="container">
    <h3>Books</h3>
    <hr>

    <p class="h4 mb-4">Save Book</p>

    <form action="#" th:action="@{/books/save}" th:object="${author}" method="POST">

        <!-- Add a hidden form to handle the update -->
        <input type="hidden" th:field="*{id}">

        <input type="text" th:field="*{title}" class="form-control mb-4 col-4" placeholder="Book title">

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4" placeholder="Author name">

        <input type="text" th:field="*{publisher}" class="form-control mb-4 col-4" placeholder="Publisher">


        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>

    <a th:href="@{/books/list}">Back to books List</a>

</div>
</body>
</html>
