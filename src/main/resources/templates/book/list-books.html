<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>List of Books</title>
</head>
<body>
<div class="container">

    <h2>List of Books</h2>
    <hr>

    <a th:href="@{/books/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add Book
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Publisher</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="author : ${authorView}">
            <td th:text="${author.title}"/>
            <td th:text="${author.name}"/>
            <td th:text="${author.publisher}"/>

            <td>
                <a th:href="@{/books/showFormForUpdate(authorId=${author.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/books/delete(authorId=${author.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this Book?'))) return false">
                    Delete
                </a>
            </td>
        </tr>

        </tbody>

    </table>

</div>
</body>
</html>
